<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fintech App Enhanced</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5e3c8f;
      --secondary: #7d5ba6;
      --bg: #2e1a3e;
      --card: #3a294f;
      --text: #e0dfe7;
      --accent: #a08ee0;
      --green: #00c292;
      --red: #ff6b6b;
      --transition-fast: 0.3s ease;
      --transition-medium: 0.5s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .app {
      max-width: 420px;
      margin: 0 auto;
      padding: 1rem;
    }
    .header {
      background: var(--primary);
      color: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      position: relative;
      transition: transform var(--transition-fast), opacity var(--transition-fast);
    }
    .header.enter {
      transform: translateY(-50px);
      opacity: 0;
    }
    .header.enter-active {
      transform: translateY(0);
      opacity: 1;
    }
    .header h2 { font-size: 1.2rem; opacity: 0.9; }
    .balance {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 0.5rem;
    }
    .header .settings-btn {
      position: absolute;
      top: 12px; right: 12px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
    }
    .actions {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity var(--transition-medium), transform var(--transition-medium);
    }
    .actions.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .action {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem 0.5rem;
      text-align: center;
      font-size: 0.85rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform var(--transition-fast), background var(--transition-fast);
      color: var(--text);
    }
    .action:hover { transform: translateY(-3px); background: var(--secondary); }
    .action img {
      width: 28px;
      height: 28px;
      display: block;
      margin: 0 auto 0.5rem;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .transactions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform var(--transition-fast);
    }
    .transaction:hover {
      transform: scale(1.02);
      background-color: var(--secondary);
    }
    .transaction .info {
      display: flex;
      flex-direction: column;
    }
    .transaction .info .title {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .transaction .info .date {
      font-size: 0.8rem;
      color: #aaa;
    }
    .transaction .amount {
      font-weight: 700;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #aaa;
    }
    /* Modal / overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay.show {
      display: flex;
      animation: fadeInOverlay 0.4s ease;
    }
    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal {
      background: var(--card);
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      padding: 1.5rem;
      position: relative;
      color: var(--text);
      transform: scale(0.8);
      opacity: 0;
      transition: transform var(--transition-medium), opacity var(--transition-medium);
    }
    .modal.show {
      transform: scale(1);
      opacity: 1;
    }
    .modal h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .modal .close-btn {
      position: absolute;
      top: 12px; right: 12px;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: var(--text);
      cursor: pointer;
    }
    .modal .form-group {
      margin-bottom: 1rem;
    }
    .modal .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }
    .modal .form-group input, .modal .form-group select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background: #4a3b60;
      color: var(--text);
    }
    .modal .form-group input::placeholder {
      color: #bbb;
    }
    .modal .btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    .modal .btn:hover {
      background: #967bd9;
      transform: scale(1.03);
    }
    .loading-screen {
      text-align: center;
    }
    .loading-screen .spinner {
      border: 4px solid #555;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .receipt {
      background: #2e1a3e;
      color: var(--text);
      padding: 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    .receipt h4 {
      margin-bottom: 0.8rem;
      text-align: center;
    }
    .receipt .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.4rem;
    }
    .receipt .row span:first-child {
      color: #bbb;
    }
    @media screen and (max-width: 420px) {
      .actions {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // -- Data & Storage --
      const STORAGE_KEY = 'fintech_app_data';
      const defaultData = {
        username: 'User',
        balance: 50000.00,
        transactions: []
      };
      function loadData() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) {
          try {
            return JSON.parse(raw);
          } catch(e) {
            localStorage.removeItem(STORAGE_KEY);
          }
        }
        return JSON.parse(JSON.stringify(defaultData));
      }
      function saveData(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      }
      let appData = loadData();

      // -- UI refs --
      const headerEl = document.querySelector('.header');
      const headerNameEl = document.querySelector('.header h2');
      const balanceEl = document.querySelector('.balance');
      const actionsEls = document.querySelectorAll('.action');
      const overlay = document.createElement('div');
      overlay.classList.add('overlay');
      document.body.appendChild(overlay);

      const transactionsContainer = document.querySelector('.transactions');

      function refreshHeader() {
        headerNameEl.textContent = `Hello, ${appData.username}`;
        balanceEl.textContent = `₦${appData.balance.toFixed(2)}`;
      }
      function formatDate(d) {
        const dt = new Date(d);
        const opts = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        return dt.toLocaleString(undefined, opts);
      }

      function renderTransactions() {
        transactionsContainer.innerHTML = '';
        appData.transactions.slice().reverse().forEach((tx) => {
          const div = document.createElement('div');
          div.classList.add('transaction');
          const info = document.createElement('div');
          info.classList.add('info');
          const title = document.createElement('div');
          title.classList.add('title');
          title.textContent = tx.type + (tx.type === 'Send' ? ` to ${tx.receiverName}` : '');
          const date = document.createElement('div');
          date.classList.add('date');
          date.textContent = formatDate(tx.timestamp);
          info.append(title, date);
          const amount = document.createElement('div');
          amount.classList.add('amount');
          amount.textContent = (tx.type === 'Receive' ? '+' : '-') + `₦${tx.amount.toFixed(2)}`;
          amount.style.color = tx.type === 'Receive' ? getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() : getComputedStyle(document.documentElement).getPropertyValue('--red').trim();
          div.append(info, amount);
          div.addEventListener('click', () => openReceiptModal(tx));
          transactionsContainer.appendChild(div);
        });
      }

      refreshHeader();
      renderTransactions();

      // -- Modal helpers --
      function openModal(modalEl) {
        overlay.innerHTML = '';
        overlay.appendChild(modalEl);
        overlay.classList.add('show');
        // small delay so modal transitions
        setTimeout(() => modalEl.classList.add('show'), 10);
      }
      function closeModal() {
        overlay.classList.remove('show');
        overlay.innerHTML = '';
      }

      function openReceiptModal(tx) {
        const m = document.createElement('div');
        m.classList.add('modal');
        m.innerHTML = `
          <button class="close-btn">&times;</button>
          <h3>Transaction Receipt</h3>
          <div class="receipt">
            <h4>${tx.type}</h4>
            <div class="row"><span>Date:</span><span>${formatDate(tx.timestamp)}</span></div>
            <div class="row"><span>Amount:</span><span>₦${tx.amount.toFixed(2)}</span></div>
            <div class="row"><span>Balance After:</span><span>₦${tx.balanceAfter.toFixed(2)}</span></div>
            ${tx.type === 'Send' ? `
              <div class="row"><span>Receiver:</span><span>${tx.receiverName}</span></div>
              <div class="row"><span>Account No:</span><span>${tx.receiverAccount}</span></div>
              <div class="row"><span>Bank:</span><span>${tx.receiverBank}</span></div>
            ` : ''}
            ${tx.type === 'Receive' ? `
              <div class="row"><span>Sender:</span><span>${tx.senderName}</span></div>
            ` : ''}
          </div>
        `;
        m.querySelector('.close-btn').addEventListener('click', closeModal);
        openModal(m);
      }

      // -- Full Nigeria banks list (from public sources) + “Custom Bank” option --
      const nigeriaBanks = [
        "Access Bank Plc",
        "Fidelity Bank Plc",
        "First City Monument Bank Plc",
        "First Bank Nigeria Limited",
        "Guaranty Trust Bank Plc",
        "Union Bank of Nigeria Plc",
        "United Bank for Africa Plc",
        "Zenith Bank Plc",
        "Citibank Nigeria Limited",
        "Ecobank Nigeria Plc",
        "Heritage Banking Company Limited",
        "Keystone Bank Limited",
        "Polaris Bank Plc",
        "Stanbic IBTC Bank Plc",
        "Standard Chartered Bank Nigeria Ltd",
        "Sterling Bank Plc",
        "Titan Trust Bank Ltd",
        "Unity Bank Plc",
        "Wema Bank Plc",
        "Globus Bank Limited",
        "SunTrust Bank Nigeria Limited",
        "Providus Bank Limited",
        "Jaiz Bank Plc",
        "Taj Bank Limited",
        "Coronation Merchant Bank",
        "FBN Merchant Bank",
        "FSDH Merchant Bank",
        "Rand Merchant Bank",
        "Nova Merchant Bank"
      ];
      function openSendModal() {
        const m = document.createElement('div');
        m.classList.add('modal');
        m.innerHTML = `
          <button class="close-btn">&times;</button>
          <h3>Send Money</h3>
          <div class="form-group">
            <label for="receiverName">Receiver Name</label>
            <input type="text" id="receiverName" placeholder="Full Name">
          </div>
          <div class="form-group">
            <label for="receiverAccount">Account Number</label>
            <input type="text" id="receiverAccount" placeholder="1234567890">
          </div>
          <div class="form-group">
            <label for="receiverBank">Bank</label>
            <select id="receiverBank">
              <option value="">Select Bank</option>
              ${nigeriaBanks.map(b => `<option value="${b}">${b}</option>`).join('')}
              <option value="__custom__">Custom Bank</option>
            </select>
          </div>
          <div class="form-group" id="customBankGroup" style="display: none;">
            <label for="customBankInput">Enter Bank Name</label>
            <input type="text" id="customBankInput" placeholder="Your Bank Name">
          </div>
          <div class="form-group">
            <label for="sendAmount">Amount</label>
            <input type="number" id="sendAmount" placeholder="0.00" min="0" step="0.01">
          </div>
          <button class="btn" id="btnSend">Continue</button>
        `;
        m.querySelector('.close-btn').addEventListener('click', closeModal);
        openModal(m);

        const selBank = m.querySelector('#receiverBank');
        const customGroup = m.querySelector('#customBankGroup');
        selBank.addEventListener('change', () => {
          if (selBank.value === '__custom__') {
            customGroup.style.display = 'block';
          } else {
            customGroup.style.display = 'none';
          }
        });

        m.querySelector('#btnSend').addEventListener('click', () => {
          const name = m.querySelector('#receiverName').value.trim();
          const acct = m.querySelector('#receiverAccount').value.trim();
          let bank = m.querySelector('#receiverBank').value;
          if (bank === '__custom__') {
            bank = m.querySelector('#customBankInput').value.trim();
          }
          const amt = parseFloat(m.querySelector('#sendAmount').value);
          if (!name || !acct || !bank || isNaN(amt) || amt <= 0) {
            alert('Please fill all fields with valid values.');
            return;
          }
          if (amt > appData.balance) {
            alert('Insufficient balance.');
            return;
          }

          // Close form, show confirmation “card”
          overlay.innerHTML = '';
          const conf = document.createElement('div');
          conf.classList.add('modal');
          conf.innerHTML = `
            <button class="close-btn">&times;</button>
            <h3>Confirm Transfer</h3>
            <div class="receipt">
              <h4>Check Details</h4>
              <div class="row"><span>Receiver:</span><span>${name}</span></div>
              <div class="row"><span>Account #:</span><span>${acct}</span></div>
              <div a class="row"><span>Bank:</span><span>${bank}</span></div>
              <div class="row"><span>Amount:</span><span>₦${amt.toFixed(2)}</span></div>
            </div>
            <button class="btn" id="btnConfirm">Confirm & Send</button>
          `;
          conf.querySelector('.close-btn').addEventListener('click', closeModal);
          openModal(conf);

          conf.querySelector('#btnConfirm').addEventListener('click', () => {
            // Show loading
            overlay.innerHTML = '';
            const load = document.createElement('div');
            load.classList.add('modal');
            load.innerHTML = `
              <div class="loading-screen">
                <h3>Processing Transfer</h3>
                <div class="spinner"></div>
                <p>Verifying and sending...</p>
              </div>
            `;
            openModal(load);

            setTimeout(() => {
              const beforeBal = appData.balance;
              appData.balance -= amt;
              const tx = {
                type: 'Send',
                timestamp: Date.now(),
                amount: amt,
                balanceAfter: appData.balance,
                receiverName: name,
                receiverAccount: acct,
                receiverBank: bank
              };
              appData.transactions.push(tx);
              saveData(appData);
              refreshHeader();
              renderTransactions();

              // Show final receipt
              overlay.innerHTML = '';
              const rec = document.createElement('div');
              rec.classList.add('modal');
              rec.innerHTML = `
                <button class="close-btn">&times;</button>
                <h3>Transfer Successful</h3>
                <div class="receipt">
                  <h4>Send</h4>
                  <div class="row"><span>Date:</span><span>${formatDate(tx.timestamp)}</span></div>
                  <div class="row"><span>Amount:</span><span>₦${tx.amount.toFixed(2)}</span></div>
                  <div class="row"><span>Balance After:</span><span>₦${tx.balanceAfter.toFixed(2)}</span></div>
                  <div class="row"><span>Receiver:</span><span>${tx.receiverName}</span></div>
                  <div class="row"><span>Account No:</span><span>${tx.receiverAccount}</span></div>
                  <div class="row"><span>Bank:</span><span>${tx.receiverBank}</span></div>
                </div>
              `;
              rec.querySelector('.close-btn').addEventListener('click', closeModal);
              openModal(rec);
            }, 2000);
          });
        });
      }

      function openReceiveModal() {
        const m = document.createElement('div');
        m.classList.add('modal');
        m.innerHTML = `
          <button class="close-btn">&times;</button>
          <h3>Add / Receive Money</h3>
          <div class="form-group">
            <label for="senderName">Sender Name</label>
            <input type="text" id="senderName" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="receiveAmount">Amount</label>
            <input type="number" id="receiveAmount" placeholder="0.00" min="0" step="0.01">
          </div>
          <button class="btn" id="btnReceive">Receive</button>
        `;
        m.querySelector('.close-btn').addEventListener('click', closeModal);
        openModal(m);

        m.querySelector('#btnReceive').addEventListener('click', () => {
          const name = m.querySelector('#senderName').value.trim();
          const amt = parseFloat(m.querySelector('#receiveAmount').value);
          if (!name || isNaN(amt) || amt <= 0) {
            alert('Enter valid fields.');
            return;
          }
          overlay.innerHTML = '';
          const load = document.createElement('div');
          load.classList.add('modal');
          load.innerHTML = `
            <div class="loading-screen">
              <h3>Processing...</h3>
              <div class="spinner"></div>
              <p>Receiving funds...</p>
            </div>
          `;
          openModal(load);
          setTimeout(() => {
            appData.balance += amt;
            const tx = {
              type: 'Receive',
              timestamp: Date.now(),
              amount: amt,
              balanceAfter: appData.balance,
              senderName: name
            };
            appData.transactions.push(tx);
            saveData(appData);
            refreshHeader();
            renderTransactions();

            overlay.innerHTML = '';
            const rec = document.createElement('div');
            rec.classList.add('modal');
            rec.innerHTML = `
              <button class="close-btn">&times;</button>
              <h3>Amount Received</h3>
              <div class="receipt">
                <h4>Receive</h4>
                <div class="row"><span>Date:</span><span>${formatDate(tx.timestamp)}</span></div>
                <div class="row"><span>Amount:</span><span>₦${tx.amount.toFixed(2)}</span></div>
                <div class="row"><span>Balance After:</span><span>₦${tx.balanceAfter.toFixed(2)}</span></div>
                <div class="row"><span>Sender:</span><span>${tx.senderName}</span></div>
              </div>
            `;
            rec.querySelector('.close-btn').addEventListener('click', closeModal);
            openModal(rec);
          }, 1500);
        });
      }

      function openSettingsModal() {
        const m = document.createElement('div');
        m.classList.add('modal');
        m.innerHTML = `
          <button class="close-btn">&times;</button>
          <h3>Settings</h3>
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" id="usernameInput" placeholder="${appData.username}">
          </div>
          <button class="btn" id="btnSaveName">Save Username</button>
          <hr style="margin: 1rem 0; border: 1px solid #555;">
          <p>Reset the app and clear all data. This cannot be undone.</p>
          <button class="btn" id="btnReset" style="background: var(--red); margin-top: 0.5rem;">Reset App</button>
        `;
        m.querySelector('.close-btn').addEventListener('click', closeModal);
        openModal(m);

        m.querySelector('#btnSaveName').addEventListener('click', () => {
          const newName = m.querySelector('#usernameInput').value.trim();
          if (newName) {
            appData.username = newName;
            saveData(appData);
            refreshHeader();
            alert('Username updated.');
            closeModal();
          } else {
            alert('Enter a valid username.');
          }
        });
        m.querySelector('#btnReset').addEventListener('click', () => {
          if (confirm('Are you sure you want to reset all data?')) {
            localStorage.removeItem(STORAGE_KEY);
            appData = loadData();
            refreshHeader();
            renderTransactions();
            closeModal();
            alert('App has been reset.');
          }
        });
      }

      // -- Hook up actions --
      actionsEls.forEach(a => {
        const act = a.dataset.action;
        a.addEventListener('click', () => {
          switch (act) {
            case 'Send': openSendModal(); break;
            case 'Top-up': openReceiveModal(); break;
            case 'History': /* maybe scroll or open history */ break;
            case 'Settings': openSettingsModal(); break;
            case 'Airtime':
            case 'Pay Bills':
              alert(`${act} service coming soon.`);
              break;
            default:
              alert(`Service ${act} not yet implemented.`);
          }
        });
      });

      // plus button to receive money
      const plus = document.createElement('button');
      plus.classList.add('settings-btn');
      plus.textContent = '+';
      plus.title = 'Add / Receive Money';
      plus.style.top = '50px';
      plus.style.right = '12px';
      plus.addEventListener('click', openReceiveModal);
      document.querySelector('.header').appendChild(plus);

      // Entrance animations
      headerEl.classList.add('enter');
      document.querySelector('.actions').classList.remove('visible');
      requestAnimationFrame(() => {
        headerEl.classList.remove('enter');
        headerEl.classList.add('enter-active');
        setTimeout(() => {
          document.querySelector('.actions').classList.add('visible');
        }, 300);
      });

    });
  </script>
</head>
<body>
  <div class="app">
    <div class="header">
      <h2>Hello, User</h2>
      <div class="balance">₦0.00</div>
      <button class="settings-btn" data-action="Settings">&#9881;</button>
    </div>
    <div class="actions">
      <div class="action" data-action="Send">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/send-massive.png" alt="Send">
        Send
      </div>
      <div class="action" data-action="Pay Bills">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/bill.png" alt="Pay Bills">
        Pay Bills
      </div>
      <div class="action" data-action="Airtime">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Airtime">
        Airtime
      </div>
      <div class="action" data-action="Top-up">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/plus-2-math.png" alt="Top-up">
        Top-up
      </div>
      <div class="action" data-action="History">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/time-machine.png" alt="History">
        History
      </div>
    </div>
    <div class="section-title">Transactions</div>
    <div class="transactions"></div>
    <div style="text-align: center; margin-top: 2rem;">
  <a href="https://discord.gg/RRWWDjhCdn" target="_blank" style="text-decoration: none; color: inherit;">
    <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/discord.svg" alt="Discord" width="40" height="40" style="vertical-align: middle; margin-right: 8px;" />
    <span style="font-weight: 600; font-size: 1rem;">Join our Discord Community</span>
  </a>
</div>
    <footer>Dynamic Dev &mdash; 2025</footer>
  </div>
</body>
</html>
